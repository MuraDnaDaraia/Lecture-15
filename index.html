<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container-fluid position-relative">
    <div class="header d-flex justify-content-between align-items-center py-4 position-absolute w-100">
      <div class="text-center">
        <img src="img/Anonymous_emblem.svg" alt="Logo" class="img-fluid mb-2 logo">
        <h1 class="logo-text">ANONYMOUS</h1>
      </div>
      <div class="navigation d-flex">
        <a href="#about" class="link mx-3 Cont">ABOUT</a>
        <a href="#projects" class="link mx-3 Cont">PROJECTS</a>
        <a href="#contacts" class="link mx-3 Cont">CONTACTS</a>
      </div>
    </div>
    <div class="main-content position-absolute d-flex flex-column align-items-center justify-content-center w-100 h-100">
      <div class="circle">
        <img src="img/anonymous.png" alt="Profile" class="profile-image">
      </div>
      <div class="info mt-4 text-center">
        <h2 class="name">Murad Nadaraia</h2>
        <p class="role">Owner</p>
        <p class="location">1 min ago</p>
      </div>
    </div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
